<!-- partials/header.html -->
<header class="site-header sticky top-0 z-50">
  <div class="mx-auto max-w-7xl px-6 py-4">
    <div class="flex items-center justify-between gap-4 rounded-2xl border border-white/10 bg-white/5 px-5 py-3 backdrop-blur">
      <a href="https://taxmonitor.pro/" class="flex items-center gap-3 text-white no-underline">
        <span class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-amber-500 to-amber-600 text-slate-950 font-bold">
          TM
        </span>
        <span class="font-semibold tracking-tight text-white">Tax Monitor Pro</span>
      </a>

      <nav class="hidden items-center gap-6 text-sm text-white/70 md:flex">
        <a class="hover:text-white" href="/#features">Features</a>
        <a class="hover:text-white" href="/#testimonials">Case Studies</a>
        <a class="hover:text-white" href="/#pricing">Pricing</a>
      </nav>

      <div class="flex items-center gap-3">
        <a href="/assets/product.html" class="hidden rounded-xl border border-white/15 bg-white/5 px-4 py-2 text-sm font-semibold text-white hover:bg-white/10 md:inline-block">
          View Product
        </a>

        <button
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-white/15 bg-white/5 px-3 py-2 text-white hover:bg-white/10 md:hidden"
          aria-label="Open menu"
          onclick="document.getElementById('mobile-nav').classList.toggle('hidden')"
        >
          <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <div id="mobile-nav" class="hidden">
      <div class="mt-3 rounded-2xl border border-white/10 bg-white/5 p-4 text-sm text-white/70 backdrop-blur">
        <div class="flex flex-col gap-3">
          <a class="hover:text-white" href="/#features" onclick="document.getElementById('mobile-nav').classList.add('hidden')">Features</a>
          <a class="hover:text-white" href="/#testimonials" onclick="document.getElementById('mobile-nav').classList.add('hidden')">Case Studies</a>
          <a class="hover:text-white" href="/#pricing" onclick="document.getElementById('mobile-nav').classList.add('hidden')">Pricing</a>
          <a class="mt-2 inline-flex w-full items-center justify-center rounded-xl bg-purple-600 px-4 py-2 font-semibold text-white hover:bg-purple-700" href="/assets/product.html">
            View Product
          </a>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function () {
      // Favicons must live in <head>. This partial is injected into <body>, so we patch them in.
      var head = document.head;
      if (!head) return;

      var icons = [
        { rel: 'icon', href: '/assets/favicon.ico', type: 'image/x-icon' },
        { rel: 'icon', href: '/assets/logo.svg', type: 'image/svg+xml' }
      ];

      function hasIcon(href) {
        return !!head.querySelector('link[rel~="icon"][href="' + href + '"]');
      }

      icons.forEach(function (i) {
        if (hasIcon(i.href)) return;
        var link = document.createElement('link');
        link.rel = i.rel;
        link.href = i.href;
        link.type = i.type;
        head.appendChild(link);
      });
    })();
  </script>
</header>
