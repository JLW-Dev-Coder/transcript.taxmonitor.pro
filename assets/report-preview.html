<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Transcript.Tax Monitor Pro - IRS Transcript Report</title>

  <!-- Tailwind (CDN). Yes, we are keeping it. -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial']
          }
        }
      }
    };
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/site.css?v=1" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

  <script>
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.min.js";
    }
  </script>

  <style>
    @keyframes tmFadeUp {
      0% { opacity: 0; transform: translateY(14px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .tm-anim { opacity: 0; transform: translateY(14px); }
    .tm-loaded .tm-anim { animation: tmFadeUp 700ms ease forwards; }
    .tm-loaded .tm-anim.delay-1 { animation-delay: 80ms; }
    .tm-loaded .tm-anim.delay-2 { animation-delay: 160ms; }
    .tm-loaded .tm-anim.delay-3 { animation-delay: 240ms; }

    @media (prefers-reduced-motion: reduce) {
      .tm-anim { opacity: 1 !important; transform: none !important; }
      .tm-loaded .tm-anim { animation: none !important; }
    }

    /*
      Report-only styling.
      This page is intentionally standalone and shareable.
    */
      This page is intentionally standalone and shareable.
    */

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'DM Sans', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #0b0a14;
    }

    body {
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(168, 85, 247, 0.18), transparent 55%),
        radial-gradient(900px 500px at 80% 10%, rgba(249, 115, 22, 0.14), transparent 55%),
        radial-gradient(700px 500px at 50% 120%, rgba(59, 130, 246, 0.10), transparent 55%),
        #020617;
    }

    /* Container */
    .report-container {
      width: 100%;
      min-height: 100%;
      overflow-y: auto;

      /* Add spacing below sticky toolbar */
      padding: 32px 16px 48px;

      /* Proper centering */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .report-shell {
      max-width: 80rem; /* matches Tailwind max-w-7xl */
    }

    /* Pages */
    .report-page {
      width: 100%;
      max-width: 8.5in;
      height: auto;
      margin: 0 auto 28px;
      background: #ffffff;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      overflow: hidden;
      page-break-after: always;
    }

    /* Real visible spacing below toolbar */
    .report-page:first-of-type {
      margin-top: 48px;
    }

    .page-content {
      padding: 56px;
      background: #ffffff;
    }

    /* Header */
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 44px;
      padding-bottom: 18px;
      border-bottom: 2px solid #0b0a14;
    }

    .header-left h1 {
      font-size: 32px;
      font-weight: 800;
      color: #0b0a14;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
      line-height: 1.1;
    }

    .header-left p {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .header-right img {
      max-width: 160px;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* Sections */
    .section { margin-bottom: 34px; }

    .section-title {
      font-size: 13px;
      font-weight: 800;
      color: #0b0a14;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 14px;
      padding-left: 10px;
      border-left: 4px solid #7c3aed;
    }

    /* Client Info Grid */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 26px;
    }

    .info-block {
      background: #f9fafb;
      padding: 14px;
      border-radius: 10px;
      border-left: 3px solid #7c3aed;
    }

    .info-label {
      font-size: 11px;
      font-weight: 700;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 16px;
      font-weight: 700;
      color: #0b0a14;
      word-break: break-word;
    }

    /* Status Cards */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 14px;
    }

    .status-card {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }

    .status-value {
      font-size: 20px;
      font-weight: 800;
      color: #0b0a14;
      margin-bottom: 6px;
      min-height: 26px;
      line-height: 1.1;
    }

    .status-value.low { color: #059669; }
    .status-value.moderate { color: #d97706; }
    .status-value.attention { color: #dc2626; }

    .status-label {
      font-size: 11px;
      font-weight: 800;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Summary Box */
    .summary-box {
      background: rgba(124, 58, 237, 0.08);
      border-left: 4px solid #7c3aed;
      padding: 18px;
      border-radius: 10px;
      line-height: 1.7;
      color: #374151;
      font-size: 14px;
    }

    /* Timeline */
    .timeline { margin-top: 14px; }

    .timeline-item {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 24px;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .timeline-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .timeline-date {
      font-size: 12px;
      font-weight: 800;
      color: #7c3aed;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .timeline-code {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
      font-weight: 700;
    }

    .timeline-description {
      font-size: 15px;
      font-weight: 800;
      color: #0b0a14;
      margin-bottom: 8px;
    }

    .timeline-impact {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.6;
    }

    /* Transaction Table */
    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
    }

    .transaction-table th {
      background: rgba(124, 58, 237, 0.10);
      color: #374151;
      padding: 12px 14px;
      text-align: left;
      font-weight: 800;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #e5e7eb;
    }

    .transaction-table td {
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
      color: #374151;
      vertical-align: top;
    }

    .transaction-table tr:hover { background: #f9fafb; }
    .transaction-table tr:last-child td { border-bottom: none; }

    .code-column {
      font-weight: 800;
      color: #7c3aed;
      white-space: nowrap;
    }

    /* Balance Breakdown */
    .balance-box {
      background: #f9fafb;
      padding: 18px;
      border-radius: 10px;
      margin-top: 14px;
      border-left: 4px solid #7c3aed;
    }

    .balance-row {
      display: grid;
      grid-template-columns: 200px 1fr 120px;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
    }

    .balance-row:last-child {
      border-bottom: none;
      padding-top: 14px;
      padding-bottom: 0;
      border-top: 2px solid #7c3aed;
      margin-top: 8px;
    }

    .balance-label { font-weight: 800; color: #0b0a14; }
    .balance-desc { color: #6b7280; }

    .balance-amount {
      text-align: right;
      font-weight: 800;
      color: #7c3aed;
      white-space: nowrap;
    }

    .balance-row:last-child .balance-amount {
      font-size: 16px;
      color: #0b0a14;
    }

    /* Footer */
    .report-footer {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* Mobile */
    @media (max-width: 640px) {
      .page-content { padding: 28px; }
      .info-grid { grid-template-columns: 1fr; }
      .status-grid { grid-template-columns: 1fr; }
      .timeline-item { grid-template-columns: 1fr; gap: 10px; }
      .balance-row { grid-template-columns: 1fr; }
      .balance-amount { text-align: left; }
    }

    /* Print */
    @media print {
      html, body {
        background: #fff !important;
        height: auto;
        overflow: visible;
      }

      #addLogoBtn,
      #downloadBtn,
      #removeLogoBtn,
      #logoFileInput,
      .sticky.top-0 {
        display: none !important;
      }

      .report-container {
        display: block;
        padding: 0;
      }

      .report-page {
        margin: 0;
        box-shadow: none;
        border-radius: 0;
        page-break-after: always;
      }

      .page-content { padding: 0.75in; }
    }
  </style>
 </head>

 <body class="h-full noise font-sans">

   <div id="reportOutput" class="tm-anim delay-1"></div>

  <!-- Footer (standalone, no partial injection) -->
  <footer class="px-6 py-3 mt-1 border-t border-slate-800/60 bg-slate-950/80 backdrop-blur">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">

      </div>
    </div>
  </footer>

  <script>
    (function () {
      // Prevent the page from loading "flat".
      requestAnimationFrame(() => document.documentElement.classList.add("tm-loaded"));

      // Footer year
      const y = document.getElementById("footer-year");
      if (y) y.textContent = String(new Date().getFullYear());
    })();

    // Sample preview mode (no logo changes, no downloads)
    window.__SAMPLE_REPORT__ = true;

    // Sample data structure (will be replaced by actual transcript data)
    const sampleData = {
      logo: null,
      logoWidth: 140,
      preparedBy: "Tax Professional",
      reportDate: "01/20/2024",
      taxPeriodEnding: "12/31/2023",
      taxpayerName: "John Q. Public",
      currentBalance: "$0.00",
      refundStatus: "Issued",
      noticesIssued: "No",
      actionRequired: "No",
      riskLevel: "Low",
      summary: "The account shows a clean refund status with no outstanding balance or pending notices. All tax obligations for the 2023 tax year have been satisfied. No further action is required at this time.",
      transactions: [
        { code: "150", date: "03/15/2024", description: "Assessment - Tax Return Filed", impact: "Initial tax liability calculated and recorded" },
        { code: "290", date: "04/10/2024", description: "Withholding Applied", impact: "Federal withholding from W-2 wages credited to account" },
        { code: "846", date: "05/05/2024", description: "Refund Issued", impact: "Overpayment refunded to taxpayer via direct deposit" }
      ]
    };

    function getRiskClass(level) {
      if (level === "Low") return "low";
      if (level === "Moderate") return "moderate";
      return "attention";
    }

    function renderReport(data = sampleData) {
      const html = `
        <div class="report-page">
          <div class="page-content">
            <!-- Header -->
            <div class="report-header">
              <div class="header-left">
                <h1>IRS Transcript Report</h1>
                <p>Client-Ready Account Analysis</p>
              </div>
              <div class="header-right">
                ${data.logo
                  ? `<img src="${data.logo}" style="max-width: ${data.logoWidth}px; height: auto;" />`
                  : `
                    <div style="width: 160px; height: 110px; background: #f3f4f6; border: 2px dashed #d1d5db; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; font-size: 12px; text-align: center; font-weight: 800; padding: 8px;">
                      <div>Company Logo</div>
                      <div style="margin-top: 6px; font-size: 10px; font-weight: 600; color: #6b7280; line-height: 1.3;">
                        600×600 PNG preferred • SVG/JPG accepted
                      </div>
                    </div>
                  `
                }
              </div>
            </div>

            <!-- Client Information Section -->
            <div class="section">
              <div class="section-title">Client Information</div>
              <div class="info-grid">
                <div class="info-block">
                  <div class="info-label">Taxpayer Name</div>
                  <div class="info-value">${data.taxpayerName}</div>
                </div>
                <div class="info-block">
                  <div class="info-label">Tax Period Ending</div>
                  <div class="info-value">${data.taxPeriodEnding}</div>
                </div>
                <div class="info-block">
                  <div class="info-label">Report Date</div>
                  <div class="info-value">${data.reportDate}</div>
                </div>
                <div class="info-block">
                  <div class="info-label">Prepared By</div>
                  <div class="info-value">${data.preparedBy}</div>
                </div>
              </div>
            </div>

            <!-- Account Status Snapshot -->
            <div class="section">
              <div class="section-title">Account Status</div>
              <div class="status-grid">
                <div class="status-card">
                  <div class="status-value">${data.currentBalance}</div>
                  <div class="status-label">Current Balance</div>
                </div>
                <div class="status-card">
                  <div class="status-value">${data.refundStatus}</div>
                  <div class="status-label">Refund Status</div>
                </div>
                <div class="status-card">
                  <div class="status-value">${data.noticesIssued}</div>
                  <div class="status-label">Notices Issued</div>
                </div>
              </div>
              <div class="status-grid" style="grid-template-columns: repeat(2, 1fr);">
                <div class="status-card">
                  <div class="status-value">${data.actionRequired}</div>
                  <div class="status-label">Action Required</div>
                </div>
                <div class="status-card">
                  <div class="status-value ${getRiskClass(data.riskLevel)}">${data.riskLevel}</div>
                  <div class="status-label">Risk Assessment</div>
                </div>
              </div>
            </div>

            <!-- Plain-English Summary -->
            <div class="section">
              <div class="section-title">What This Means</div>
              <div class="summary-box">${data.summary}</div>
            </div>

            <!-- Timeline of Events -->
            ${data.transactions && data.transactions.length > 0 ? `
              <div class="section">
                <div class="section-title">Key Transcript Events</div>
                <div class="timeline">
                  ${data.transactions.map(tx => `
                    <div class="timeline-item">
                      <div>
                        <div class="timeline-date">${tx.date}</div>
                        <div class="timeline-code">TC ${tx.code}</div>
                      </div>
                      <div>
                        <div class="timeline-description">${tx.description}</div>
                        <div class="timeline-impact">${tx.impact}</div>
                      </div>
                    </div>
                  `).join("")}
                </div>
              </div>
            ` : ""}

            <!-- Footer -->
            <div class="report-footer">
              <span>This report is confidential and for the named taxpayer and their representative only.</span>
              <span>Generated ${new Date().toLocaleDateString()}</span>
            </div>
          </div>
        </div>

        ${data.transactions && data.transactions.length > 0 ? `
          <div class="report-page">
            <div class="page-content">
              <!-- Header -->
              <div class="report-header">
                <div class="header-left">
                  <h1>Technical Analysis</h1>
                  <p>Transaction Code Breakdown</p>
                </div>
                <div class="header-right">
                  ${data.logo ? `<img src="${data.logo}" style="max-width: ${data.logoWidth}px; height: auto;" />` : ""}

              </div>

              <!-- Transaction Details Table -->

                <div class="section-title">Transaction Code Details</div>

                      <th>TC Code</th>
                      <th>Date</th>
                      <th>Description</th>
                      <th>Impact</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.transactions.map(tx => `
                      <tr>
                        <td class="code-column">${tx.code}</td>
                        <td>${tx.date}</td>
                        <td>${tx.description}</td>
                        <td>${tx.impact}</td>
                      </tr>
                    `).join("")}

                </table>
              </div>

              <!-- Code Meanings -->
              <div class="section">
                <div class="section-title">Understanding These Codes</div>
                ${data.transactions.map(tx => `
                  <div style="margin-bottom: 20px; padding-bottom: 18px; border-bottom: 1px solid #e5e7eb;">
                    <div style="font-weight: 800; color: #0b0a14; margin-bottom: 8px; font-size: 14px;">TC ${tx.code}: ${tx.description}</div>
                    <div style="color: #6b7280; line-height: 1.6; font-size: 13px;">${tx.impact}</div>
                  </div>
                `).join("")}
              </div>

              <!-- Balance Logic -->
              <div class="section">
                <div class="section-title">Balance Calculation</div>
                <div class="balance-box">
                  <div class="balance-row">
                    <div class="balance-label">Assessment</div>
                    <div class="balance-desc">Initial tax liability per return</div>
                    <div class="balance-amount">—</div>
                  </div>
                  <div class="balance-row">
                    <div class="balance-label">Withholding</div>
                    <div class="balance-desc">Federal tax withheld from income</div>
                    <div class="balance-amount">—</div>
                  </div>
                  <div class="balance-row">
                    <div class="balance-label">Payments</div>
                    <div class="balance-desc">Additional payments made</div>
                    <div class="balance-amount">—</div>
                  </div>
                  <div class="balance-row">
                    <div class="balance-label">Interest &amp; Penalties</div>
                    <div class="balance-desc">Accrued based on timing</div>
                    <div class="balance-amount">—</div>
                  </div>
                  <div class="balance-row">
                    <div class="balance-label">Current Balance</div>
                    <div></div>
                    <div class="balance-amount">${data.currentBalance}</div>
                  </div>
                </div>
              </div>

              <!-- Footer -->
              <div class="report-footer">
                <span>For IRS transaction code definitions, consult Publication 1546.</span>
                <span>Generated ${new Date().toLocaleDateString()}</span>
              </div>
            </div>
          </div>
        ` : ""}
      `;

      const root = document.getElementById("reportOutput");
      if (root) root.innerHTML = html;
    }

    function getStoredLogo() {
      return String(localStorage.getItem("tmp_report_logo") || "").trim() || null;
    }

    function setStoredLogo(dataUrl) {
      const val = String(dataUrl || "").trim();
      if (!val) return;
      localStorage.setItem("tmp_report_logo", val);
    }

    function clearStoredLogo() {
      localStorage.removeItem("tmp_report_logo");
    }

    function buildInitialReportData() {
      const base = window.reportData ? { ...window.reportData } : { ...sampleData };
      const stored = getStoredLogo();
      if (stored) base.logo = stored;
      return base;
    }

    function syncRemoveButton(data) {
      const removeBtn = document.getElementById("removeLogoBtn");
      if (!removeBtn) return;
      const hasLogo = Boolean(data && data.logo);
      removeBtn.classList.toggle("hidden", !hasLogo);
    }

    // Render with sample data immediately
    window.reportData = buildInitialReportData();
    renderReport(window.reportData);
    syncRemoveButton(window.reportData);

    // If data is passed in via window.reportData, we already used it as the base.

    // Download = browser print dialog (users can “Save as PDF”).
    function wireControls() {
      if (window.__SAMPLE_REPORT__ === true) {
        // Sample report: keep UI visible but inactive.
        return;
      }
      const addBtn = document.getElementById("addLogoBtn");
      const fileInput = document.getElementById("logoFileInput");
      const removeBtn = document.getElementById("removeLogoBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      function applyLogo(dataUrl) {
        window.reportData = window.reportData ? { ...window.reportData } : { ...sampleData };
        window.reportData.logo = dataUrl;
        setStoredLogo(dataUrl);
        renderReport(window.reportData);
        syncRemoveButton(window.reportData);
      }

      function removeLogo() {
        window.reportData = window.reportData ? { ...window.reportData } : { ...sampleData };
        window.reportData.logo = null;
        clearStoredLogo();
        renderReport(window.reportData);
        syncRemoveButton(window.reportData);
      }

      if (addBtn && fileInput) {
        addBtn.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => {
          const file = fileInput.files && fileInput.files[0];
          if (!file) return;

          if (!String(file.type || "").startsWith("image/")) return;

          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = String(reader.result || "");
            if (!dataUrl.startsWith("data:image/")) return;
            applyLogo(dataUrl);
          };
          reader.readAsDataURL(file);
        });
      }

      if (removeBtn) {
        removeBtn.addEventListener("click", removeLogo);
      }

      if (downloadBtn) {
        downloadBtn.addEventListener("click", () => {
          try {
            const name = (window.reportData && window.reportData.taxpayerName) ? String(window.reportData.taxpayerName) : "Transcript Report";
            document.title = `Transcript Report - ${name}`;
          } catch (_) {}
          window.print();
        });
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", wireControls);
    } else {
      wireControls();
    }
  </script>
 </body>
