<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript.Tax Monitor Pro - IRS Transcript Automation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "DM Sans",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "Segoe UI",
                "Roboto",
                "Helvetica",
                "Arial",
              ],
            },
          },
        },
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.js"></script>
    <script>
      if (typeof pdfjsLib !== "undefined") {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.min.js";
      }
    </script>

    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

    <!-- Your real CSS should live here (move all inline <style> into styles/site.css) -->
    <link rel="stylesheet" href="/styles/site.css" />
  </head>

  <body class="h-full noise font-sans">
    <div id="app-container" class="h-full overflow-auto">
      <!-- Pages -->
      <div data-partial="partials/pages/checkout.html"></div>
      <div data-partial="partials/pages/landing-page.html"></div>
      <div data-partial="partials/pages/lead-magnet.html"></div>
      <div data-partial="partials/pages/sales-page.html"></div>
      <div data-partial="partials/pages/thank-you.html"></div>

      <!-- Global -->
      <div data-partial="partials/footer.html"></div>
      <div data-partial="partials/modal-legal.html"></div>
      <div data-partial="partials/modal-report-preview.html"></div>
      <div data-partial="partials/scriptbot.html"></div>
    </div>

    <!-- Loader: inject partials before app scripts run -->
    <script data-partial-loader>
      (async function () {
        async function inject(el) {
          const path = el.getAttribute("data-partial");
          if (!path) return;
          const res = await fetch("/" + path.replace(/^\//, ""), { cache: "no-store" });
          if (!res.ok) throw new Error("Failed to load partial: " + path);
          el.outerHTML = await res.text();
        }
        const nodes = Array.from(document.querySelectorAll("[data-partial]"));
        for (const n of nodes) await inject(n);
      })();
    </script>

    <!-- Your JS (move the giant inline <script> into a file) -->
    <script src="/scripts/chat-widget.js"></script>
    <script src="/scripts/report-renderer.js"></script>

    <!-- New: put all the remaining inline JS here -->
    <script src="/scripts/site.js"></script>
  </body>
</html>
